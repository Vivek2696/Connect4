<!--Change Password wrapper-->
<div class="change-password-wrapper" fxLayout="column" fxLayoutAlign="center center">
  <!--Change Password title-->
  <h2 mat-dialog-title>Change Password</h2>
  <!--Change Password form-->
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>New Password</mat-label>
      <input type="password" matInput [(ngModel)]="newPassword" required>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]>Cancel</button>
    <button mat-raised-button (click)="updatePassword()" [mat-dialog-close]>Change</button>
  </div>
</div>
